<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Ass.</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="left-div">
          <div class="res"><h3>Your Result</h3></div>
          <div class="result">
            <h1>76</h1>
            <h4>of 100</h4>
          </div>
          <div class="comments">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right-div">
          <h3>Summary</h3>
          <div class="reaction param">
            <div class="l-param">
              <img src="./Assets/icon-reaction.svg" alt="reaction icon" /><span
                >Reaction</span
              >
            </div>
            <div class="r-perc">
              <span>80 </span><span class="h-perc">/ 100</span>
            </div>
          </div>
          <div class="memory param">
            <div class="l-param">
              <img src="./Assets/icon-memory.svg" alt="memory icon" /><span
                >Memory</span
              >
            </div>
            <div class="m-perc">
              <span>92 </span><span class="h-perc">/ 100</span>
            </div>
          </div>
          <div class="verbal param">
            <div class="l-param">
              <img src="./Assets/icon-verbal.svg" alt="verbal icon" /><span
                >Verbal</span
              >
            </div>
            <div class="ver-perc">
              <span>61 </span><span class="h-perc">/ 100</span>
            </div>
          </div>
          <div class="visual param">
            <div class="l-param">
              <img src="./Assets/icon-visual.svg" alt="visual icon" /><span
                >Visual</span
              >
            </div>
            <div class="vi-perc">
              <span>72 </span><span class="h-perc">/ 100</span>
            </div>
          </div>

          <div class="continue">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
